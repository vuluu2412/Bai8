<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>snt</title>
</head>
<body>
<script>
    let snt = prompt('nhập số nt');
    let count = 0;
    for (n = 2; n < snt; n++) {
        if (snt % n == 0) {
            count++;
            break;
        }
    }
    if (count == 0) {
        alert(snt + 'là số nguyen to')
    } else {
        alert(snt + 'khong la so nguyen to')
    }

</script>

</body>
</html>
