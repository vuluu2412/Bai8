<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<h2 id="out"></h2>
<script>
    let a = +prompt('Nhap a');
    if (a == 10) {
        document.getElementById("out").innerHTML = "Xuat sac"
    } else if (a >= 8 && a <10) {
        document.getElementById("out").innerHTML = "gioi"
    } else if (a >= 5 && a<8) {
        document.getElementById("out").innerHTML = "kha"
    } else if (a <5) {
        document.getElementById("out").innerHTML = "yeu"
    }
   </script>
</body>
