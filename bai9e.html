<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai9e
    </title>
</head>
<body>
<input id="soa" type="number" placeholder="Nhập số a">
<input id="sob" type="number" placeholder="Nhập số b">
<button id="inso" onclick="inso()">Tong</button>
<script>
    function inso() {
        let a = document.getElementById("soa").value;
        let b = document.getElementById("sob").value;
        let T = a
        if (a > b) {
            T = T * b
        }
        for (i = a; i <= b; i++) {
            if (a < b)
                T = T * i
        }
        document.write(T)
    }
</script>
</body>
</html>
